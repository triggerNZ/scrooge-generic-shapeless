language: scala
jdk:
- oraclejdk7
sudo: true
cache:
  apt: true
  directories:
  - $HOME/.ivy2
  - $HOME/.m2
install:
- git clone https://github.com/CommBank/ci.git
- chmod ugo+x ci/*
- ci/sbt-setup.sh
- ci/sbt-setup-version.sh
script:
- sbt -Dsbt.global.base=$TRAVIS_BUILD_DIR/ci '; test; package' && ci/sbt-deploy-to.sh
  libs-releases-local
after_script:
- rm -rf ci
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/cdf509e34fa8a515af84
    on_success: change
    on_failure: always
    on_start: false
env:
  global:
    secure: 
